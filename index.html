<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Amazon</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/amazon-logo.png"  width="50" height="50">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-map-marker-alt ms-1 me-1"></i>Enviar a Colombia</a>
                  </li>
                  </ul>
                <div class="input-group mb-3">
                    <span class="input-group-text">Todo</span>
                    <input type="text" class="form-control mx-auto w-20">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Cuentas y <span class="fw-bold">Listas</span></a>                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Devoluciones y Pedidos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active position-relative" aria-current="page" href="#exampleModal" data-bs-toggle="modal">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                        <span class="position-absolute top-30 start-10 translate-middle badge rounded-pill bg-info invisible" id="pildora">
                      </span>
                    </a>
                  </li>
              </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
          <div class="row mt-5">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/carrucel1.jpg" class="d-block w-100" alt="carru1" width="1920" height="750">
                </div>
                <div class="carousel-item">
                  <img src="img/carucel2.jpg" class="d-block w-100" alt="carru2" width="1920" height="750">
                </div>
                <div class="carousel-item">
                  <img src="img/carrucel3.jpg" class="d-block w-100" alt="carru3" width="1920" height="750">
                </div>
                <div class="carousel-item">
                  <img src="img/carrucel4.jpg" class="d-block w-100" alt="carru3" width="1920" height="750">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div> 
        </div>
        <div class="container">
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8">

              <form>
                <label class="form-label">Seleccionar consola</label>
                <select class="form-select" id="productos">
                  <option value="1">XBOX SERIES X</option>
                  <option value="2">NINTENDO</option>
                  <option value="3">PS5</option>
                  <option value="4">PC</option>
                </select>

                <div class="mb-3">
                  <label class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad">
                </div>

                <div class="form-floating">
                  <textarea class="form-control" placeholder="Comentarios" id="comentarios"></textarea>
                  <label for="floatingTextarea">>Direcci√≥n entrega (Colombia)</label>
                 </div>

                 <div class="d-grid gap-2 mt-5">
                  <button class="btn btn-primary" type="button" id="boton">Agregar al carrito</button>
                 </div>
              </form>
            </div>
          </div>
        </div>
    </main>

    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #333;">
              <h5 class="modal-title" id="exampleModalLabel" style="color: aliceblue; margin-left: 1.5rem;">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">

                  <div class="col-6">
                    <img src="img/amazon.svg" alt="foto carrito" class="img-fluid" id="foto carrito">
                    
                    <hr class="invisible "id="hrc">

                    <p id="pesoTotalCarrito"></p>
                    <h5 id="costoCasillero" class="fw-bold"></h5>
                  </div>

                  <div class="col-6">
                    <h5 id="tituloCarrito">Tu carro de Amazon esta vacio</h5>
                    <p id="precioUniCarrito"></p>
                    <p id="pesoUniCarrito"></p>

                    <hr class="invisible "id="hrc1">

                    <p id="costoImpuestos" class="fw-bold"></p>
                  <h5 id="costoTotal" class="text-success fw-bold"></h5>

                  <button type="button" class="btn btn-dark invisible" id="cop">COP<i class="fas fa-money-check-alt ms-2"></i></button>
                  </div> 
                  

                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" id="botonLimpiar">Limpiar<i class="ms-2 fas fa-trash-alt"></i></button>
              <button type="button" class="btn btn-dark">Comprar</button>
            
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>

    </footer>

    <script src="controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b642ec699.js" crossorigin="anonymous"></script>
</body>
</html>
